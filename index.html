<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Search with AI Suggestions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap">
    <style>
        /* Fuentes y Estilo General */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #dcdcdc;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #1e2a38;
            margin-bottom: 30px;
            font-size: 2.6em;
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .result-item {
            flex: 1;
            min-width: 300px;
            max-width: 45%;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            margin-bottom: 20px;
        }

        .result-item h2 {
            font-size: 1.4em;
            margin-top: 0;
        }

        .result-item p {
            font-size: 1em;
            color: #666;
        }

        .result-item a {
            color: #007bff;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .pubmed {
            background-color: #d9edf7; /* Light blue */
        }

        .springer {
            background-color: #f5f5f5; /* Light gray */
        }

        .elsevier {
            background-color: #eaf2f8; /* Light cyan */
        }

        .google-scholar {
            background-color: #f1f1f1; /* Slightly lighter gray */
        }

        .ieee {
            background-color: #f9f9f9; /* Very light gray */
        }

        .jstor {
            background-color: #fefefe; /* Almost white */
        }

        .scopus {
            background-color: #e6f0ff; /* Pale blue */
        }

        .acm {
            background-color: #f7f7f7; /* Light gray */
        }

        .sciencedirect {
            background-color: #dff0d8; /* Pale green */
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .result-item {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .search-bar input[type="text"], .search-bar button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scientific Keyword Search</h1>
        <div class="search-bar">
            <input type="text" id="keyword" placeholder="Example: Artificial Intelligence">
            <button onclick="search()">Search</button>
        </div>
        <div id="results" class="results"></div>

        <div class="contact-info">
            <p>Have questions or feedback? <a href="mailto:14349857@uagro.mx">14349857@uagro.mx</a></p>
            <p>Support us on <a href="https://www.patreon.com/EASYLEARN323" target="_blank">Patreon</a></p>
        </div>
    </div>

    <script>
        function search() {
            const keyword = document.getElementById('keyword').value.trim();
            if (keyword === '') {
                alert('Please enter a keyword.');
                return;
            }
            simulateFetchArticles(keyword);
        }

        function simulateFetchArticles(keyword) {
            const searchUrls = {
                'PubMed': {
                    url: 'https://pubmed.ncbi.nlm.nih.gov/?term=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'pubmed'
                },
                'SpringerLink': {
                    url: 'https://link.springer.com/search?query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'springer'
                },
                'Elsevier': {
                    url: 'https://www.elsevier.com/en-xm/en-xm/search-results?query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'elsevier'
                },
                'Google Scholar': {
                    url: 'https://scholar.google.com/scholar?q=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'google-scholar'
                },
                'IEEE Xplore': {
                    url: 'https://ieeexplore.ieee.org/search/searchresult.jsp?newsearch=true&queryText=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'ieee'
                },
                'JSTOR': {
                    url: 'https://www.jstor.org/action/doBasicSearch?Query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'jstor'
                },
                'Scopus': {
                    url: 'https://www.scopus.com/search/form.uri?display=basic&query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'scopus'
                },
                'ACM Digital Library': {
                    url: 'https://dl.acm.org/action/doSearch?AllField=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'acm'
                },
                'ScienceDirect': {
                    url: 'https://www.sciencedirect.com/search?query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'sciencedirect'
                }
            };

            let resultsHtml = '';
            for (const [source, data] of Object.entries(searchUrls)) {
                resultsHtml += `<div class="result-item ${data.class}">
                                    <h2><a href='${data.url}' target='_blank'>${source}</a></h2>
                                    <p>Estimated number of results: ${data.count.toLocaleString()}</p>
                                </div>`;
            }

            document.getElementById('results').innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
