<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Keyword Search with AI Suggestions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Fuentes y Estilo General */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Gris tenue de fondo */
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #dcdcdc;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #1e2a38;
            margin-bottom: 30px;
            font-size: 2.6em;
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .result-item {
            flex: 1;
            min-width: 300px;
            max-width: 45%;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
            background-color: #f9f9f9; /* Fondo de recuadro gris claro */
        }

        .result-item h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4em;
            margin-top: 20px; /* Menor separación entre íconos y títulos */
            color: #333; /* Color predeterminado para el título */
        }

        .result-item p {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            color: #666;
        }

        .result-item p span {
            font-weight: bold;
            color: #007bff; /* Resaltar el número de resultados */
        }

        .result-item.pubmed {
            background-color: #e8f5e9; /* Color verde claro */
            border-color: #c8e6c9;
        }

        .result-item.springer {
            background-color: #fce4ec; /* Color rosa claro */
            border-color: #f8bbd0;
        }

        .result-item.elsevier {
            background-color: #e3f2fd; /* Color azul claro */
            border-color: #bbdefb;
        }

        .result-item.google-scholar {
            background-color: #e8eaf6; /* Color morado claro */
            border-color: #c5cae9;
        }

        .result-item.ieee {
            background-color: #f3e5f5; /* Color morado pastel */
            border-color: #e1bee7;
        }

        .result-item.jstor {
            background-color: #ffecb3; /* Color amarillo claro */
            border-color: #ffe082;
        }

        .result-item.scopus {
            background-color: #d1c4e9; /* Color lila claro */
            border-color: #b39ddb;
        }

        .result-item.acm {
            background-color: #f1f8e9; /* Color verde claro */
            border-color: #dcedc8;
        }

        .result-item.sciencedirect {
            background-color: #e0f7fa; /* Color aqua claro */
            border-color: #b2ebf2;
        }

        .result-item i {
            font-size: 2em;
            color: #007bff; /* Color de iconos */
            margin-bottom: 15px; /* Menor separación entre íconos y título */
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scientific Keyword Search</h1>
        <div class="search-bar">
            <input type="text" id="keyword" placeholder="Enter a keyword">
            <button onclick="search()">Search</button>
        </div>
        <div id="results" class="results"></div>
        <div class="footer">
            <p>Have questions or feedback? <a href="mailto:14349857@uagro.mx">14349857@uagro.mx</a></p>
            <p>Support us on <a href="https://www.patreon.com/EASYLEARN323" target="_blank">Patreon</a></p>
        </div>
    </div>

    <script>
        document.getElementById('keyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        function search() {
            const keyword = document.getElementById('keyword').value.trim();

            if (keyword === '') {
                alert('Please enter a keyword.');
                return;
            }

            // Simulate fetching articles from different sources
            simulateFetchArticles(keyword);
        }

        function simulateFetchArticles(keyword) {
            // Define URLs for search engines with the query parameter and simulated result counts
            const searchUrls = {
                'PubMed': {
                    url: 'https://pubmed.ncbi.nlm.nih.gov/?term=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'pubmed',
                    icon: 'fas fa-briefcase-medical'
                },
                'SpringerLink': {
                    url: 'https://link.springer.com/search?query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'springer',
                    icon: 'fas fa-book'
                },
                'Elsevier': {
                    url: 'https://www.elsevier.com/en-xm/en-xm/search-results?query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'elsevier',
                    icon: 'fas fa-book-reader'
                },
                'Google Scholar': {
                    url: 'https://scholar.google.com/scholar?q=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'google-scholar',
                    icon: 'fas fa-search'
                },
                'IEEE Xplore': {
                    url: 'https://ieeexplore.ieee.org/search/searchresult.jsp?newsearch=true&queryText=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'ieee',
                    icon: 'fas fa-microchip'
                },
                'JSTOR': {
                    url: 'https://www.jstor.org/action/doBasicSearch?Query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'jstor',
                    icon: 'fas fa-scroll'
                },
                'Scopus': {
                    url: 'https://www.scopus.com/search/form.uri?display=basic&query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'scopus',
                    icon: 'fas fa-book-open'
                },
                'ACM Digital Library': {
                    url: 'https://dl.acm.org/action/doSearch?AllField=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'acm',
                    icon: 'fas fa-database'
                },
                'ScienceDirect': {
                    url: 'https://www.sciencedirect.com/search?query=' + encodeURIComponent(keyword),
                    count: Math.floor(Math.random() * 1000) + 100,
                    class: 'sciencedirect',
                    icon: 'fas fa-flask'
                }
            };

            // Generate HTML for results
            let resultsHtml = '';
            for (const [source, data] of Object.entries(searchUrls)) {
                resultsHtml += `<div class='result-item ${data.class}'>
                                    <i class="${data.icon}"></i>
                                    <h2><a href='${data.url}' target='_blank'>${source}</a></h2>
                                    <p>Estimated number of results: <span>${data.count.toLocaleString()}</span></p>
                                </div>`;
            }

            document.getElementById('results').innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
